---
# Enable EPEL repos for CentOS/RedHat
epel_repo_disable: true

__epel_repo_url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
__epel_repo_gpg_key_url: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
__epel_repofile_path: /etc/yum.repos.d/epel.repo

__base_soft_list:
  - bash-completion
  - bc
  - mailx
  - curl
  - dstat
  - git
  - git-core
  - gnupg
  - htop
  - iotop
  - iperf3
  - lrzsz
  - lsof
  - lynx
  - mc
  - mtr
  - python-pycurl
  - python3-pip
  - python3-wheel
  - python3-setuptools
  - rsync
  - screen
  - sysstat
  - tcpdump
  - telnet
  - tmux
  - tree
  - unzip
  - vim
  - wget
  - zlib
